<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<style>
		/* General Styles */
		body {
			font-family: 'Helvetica Neue', sans-serif;
			background-color: #e9ecef;
			margin: 0;
			padding: 0;
		}

		/* Navigation Bar */
		nav {
			background-color: #007bff;
			padding: 1rem;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}

		nav ul li {
			margin-right: 20px;
		}

		nav ul li a {
			color: white;
			text-decoration: none;
			font-weight: 600;
			padding: 8px 15px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		nav ul li a:hover {
			background-color: #0056b3;
		}

		/* Form Container */
		.container {
			max-width: 450px;
			margin: 100px auto;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		/* Form Styles */
		form {
			display: block;
		}

		form label {
			display: block;
			font-size: 1.1rem;
			margin: 15px 0 5px;
			color: #495057;
		}

		form input {
			width: 100%;
			padding: 12px;
			font-size: 1rem;
			border: 1px solid #ced4da;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			transition: border-color 0.3s;
		}

		form input:focus {
			border-color: #007bff;
			outline: none;
		}

		form button {
			width: 100%;
			padding: 12px;
			font-size: 1.2rem;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		form button:hover {
			background-color: #0056b3;
		}

		/* Heading Styles */
		h1 {
			color: #007bff;
			font-size: 2rem;
			margin-bottom: 30px;
		}

		/* Link Styles */
		nav ul li a {
			font-size: 1rem;
		}

		nav ul li a:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="/login">Login</a></li>
			<li><a href="/register">Create account</a></li>
		</ul>
	</nav>
    <div class="container">
        <h1>Welcome to Readlog</h1>
        <h1>Login to your account</h1>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required />
            <label for="password">Password:</label>
            <input type="password" name="password" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
